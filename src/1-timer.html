<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon-yna.ico" />
    <title>Таймер зворотного відліку</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">Timer</h1>

        <input type="text" id="datetime-picker" />
        <button class="flatpickr-btn js-flatpickr-btn" type="button" data-start>
          Start
        </button>

        <div class="timer">
          <div class="field">
            <span class="value js-value-days" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value js-value-hours" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value js-value-minutes" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value js-value-seconds" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
